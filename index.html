<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify - my fav track</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.jpg" alt="spotify">spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">

        <div class="songlist">
            <h1>P.V. Playlist</h1>
            <div class="sonitemcontainer">
                <div class="songitem">
                    <img src="cover1.jpg" alt="1">
                    <span class="songname">chori di pistol </span>
                    <span class="songlistplay"><span class="timestamp">3:21<i id="1" class="fas songitemplay fa-play-circle"></i></span>
                    </span>
                </div>
                <div class="songitem">
                    <img src="cover2.jpg" alt="2">
                    <span class="songname"> shadgi </span>
                    <span class="songlistplay"><span class="timestamp">3:12<i id="2" class="fas songitemplay fa-play-circle"></i></span>
                    </span>
                </div>

                <div class="songitem">
                    <img src="cover3.jpg" alt="3">
                    <span class="songname"> no more shada </span>
                    <span class="songlistplay"><span class="timestamp">3:36<i id="3" class="fas songitemplay fa-play-circle"></i></span>
                    </span>
                </div>

                <div class="songitem">
                    <img src="cover4.jpg" alt="4">
                    <span class="songname">diamond da chhala</span>
                    <span class="songlistplay"><span class="timestamp">3:31<i id="4" class="fas songitemplay fa-play-circle"></i></span>
                    </span>
                </div>

                <div class="songitem">
                    <img src="cover5.jpg" alt="5">
                    <span class="songname">meri marzi</span>
                    <span class="songlistplay"><span class="timestamp">2:35<i id="5" class="fas songitemplay fa-play-circle"></i></span>
                    </span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" value="0" max="100">
        <div class="icon">
            <!-- fontawesome icons                  \ \ \ // -->
            <i class="fas fa-3x fa-backward" id="previous"></i>
            <i class="fas fa-3x fa-play-circle" id="masterplay"></i>
            <i class="fas fa-3x fa-forward" id="next"></i>


        </div>
        
    </div>
    <script src="https://kit.fontawesome.com/9cd84fa204.js" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>   

</html>
